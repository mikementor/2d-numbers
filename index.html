<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid View</title>
  </head>
  <body><div id="root" class="flex">
    <div id="react-root"></div>
    <div id="stats-widget" class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform -translate-x-full sm:translate-x-0 p-4 border rounded mt-4 bg-white shadow-lg">
      <div id="cell-hover-stats"></div>
      <div id="cell-stats"></div>
      <h2 class="text-lg font-bold mt-4 mb-2">Mouse tools</h2>
      <div>Current tool:<div class="selected-mouse-tool"></div></div>
      <h2 class="text-lg font-bold mt-4 mb-2">Editing</h2>
      <button  type="button" 
      tool-type="add-1"
      class="mouse-tool-select py-2.5 px-5 me-2 mb-2 text-sm font-small text-gray-900 focus:outline-none bg-white rounded-full border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">
      add 1</button>
      <button  type="button" 
      tool-type="minus-1"
      class="mouse-tool-select py-2.5 px-5 me-2 mb-2 text-sm font-small text-gray-900 focus:outline-none bg-white rounded-full border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">
      minus 1</button>
      <h2 class="text-lg font-bold mt-4 mb-2">Transformations</h2>
      <button  type="button" 
      tool-type="move-left"
      class="mouse-tool-select py-2.5 px-5 me-2 mb-2 text-sm font-small text-gray-900 focus:outline-none bg-white rounded-full border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">
      move-left</button>
      <button  type="button" 
      tool-type="move-right"
      class="mouse-tool-select py-2.5 px-5 me-2 mb-2 text-sm font-small text-gray-900 focus:outline-none bg-white rounded-full border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">
      move right</button>
      <button  type="button" 
      tool-type="move-up"
      class="mouse-tool-select py-2.5 px-5 me-2 mb-2 text-sm font-small text-gray-900 focus:outline-none bg-white rounded-full border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">
      move up</button>
      <button  type="button" 
      tool-type="move-down"
      class="mouse-tool-select py-2.5 px-5 me-2 mb-2 text-sm font-small text-gray-900 focus:outline-none bg-white rounded-full border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">
      move down</button>


      <h2 class="text-lg font-bold mb-2">Grid Controls</h2>

      <button type="button" 
      id="clear-grid"
      class="py-2.5 px-5 me-2 mb-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-full border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">
      Clear</button>

      <div class="mb-4">
        <input type="number" id="enter-number" name="clear-row" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" placeholder="Enter number to fill 0 row">
      </div>
      
      <h2 class="text-lg font-bold mt-4 mb-2">Cell Actions</h2>
      <div id="cell-actions" class="mb-4">
        <!-- Placeholder for cell actions -->
      </div>
      <h2 class="text-lg font-bold mt-4 mb-2">Row Actions</h2>
      <div id="row-actions" class="mb-4">
        <!-- Placeholder for row actions -->
      </div>
      <h2 class="text-lg font-bold mt-4 mb-2">Grid Actions</h2>
      <div id="grid-actions" class="mb-4">
        <!-- Placeholder for grid actions -->
      </div>
    </div>
    <div id="main" class="p-4 sm:ml-64">
      <div id="grids" class="object-top flex justify-center">
        <div id="default-grid-view" class="grid-container"></div>
      </div>
    </div>
    
  </div>

    <script type="module" src="/main.jsx"></script>
  </body>
</html>
